<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodo Focus</title>
    <link rel="shortcut icon" type="image/jpg" href="image/focus_favicon.png" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="fix-position">
      <h1>
        <a href="index.html">
          <img id="icon" src="image/focus.png" width="30" />Pomodofocus
        </a>
      </h1>
    </div>
    <hr />
    <div id="timer-box">
      <div id="timer-category">
        <input
          onclick="pomodoroTimer()"
          type="radio"
          name="timer-buttons"
          value="pomodoro"
          id="pomodoro"
          checked
        />
        <label for="pomodoro">Pomodoro</label>
        <input
          onclick="breakTimer()"
          type="radio"
          name="timer-buttons"
          value="break"
          id="break"
        />
        <label for="break">Break</label>
      </div>
      <p id="timer">60:00</p>
      <button onclick="start()" class="start">START</button>
    </div>
    <audio id="start-sound" src="sound/pomodo_start.mp3"></audio>
    <audio id="stop-sound" src="sound/pomodo_stop.mp3"></audio>
    <audio id="reach-zero-sound" src="sound/reach_zero.mp3"></audio>
    <script src="./index.js"></script>
  </body>
</html>
